// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        gradleVersion = '4.0.0'
        jfrogVersion = '4.9.8'

        junitVersion = '4.13'
        testRunnerVersion = '1.3.0-rc01'
        testEspresso = '3.3.0-rc01'
        supportVersion = '1.1.0'
        legacySupportVersion = '1.0.0'
        kotlinVersion = '1.3.72'
        coreVersion = '1.3.0'
        lifecycleVersion = '2.2.0'
        navigationVersion = '2.3.0'
        roomVersion = '2.3.0-alpha01'
        pagingVersion = '3.0.0-alpha02'
        lifecycleVersion = '2.2.0'
        coroutineVersion = '1.3.7'
        playServicesVersion = '18.0.0'
        multidexVersion = '1.0.3'
        rxJavaVersion = '3.0.0'
        rxAndroidVersion = '3.0.0'
        constraintlayoutVersion = '2.0.0-beta8'

        // third party
        retrofitVersion ='2.9.0'
        okhttpVersion ='3.12.2'
        retrofitAdapterVersion ='3.0.0'
        countlyVersion = '20.04.2'
        glideVersion = '4.9.0'
        reactiveNetworkVersion = '3.0.6'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:$jfrogVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google() // make it first element
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/countly/maven" }
        maven { url "https://oss.jfrog.org/libs-snapshot" }
        maven {
            url "http://maven2.mpars.ir/artifactory/libs-release-local"
            credentials {
                username = "${mpars_artifactory_username}"
                password = "${mpars_artifactory_password}"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
