// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        gradleVersion = '4.2.2'
        jfrogVersion = '4.9.8'
        kotlinVersion = '1.4.10'

        junitVersion = '4.13'
        testRunnerVersion = '1.3.0-rc03'
        testEspresso = '3.3.0-rc03'
        supportVersion = '1.2.0'
        recyclerViewVersion = '1.1.0'
        swipeRefreshVersion = '1.1.0'
        legacySupportVersion = '1.0.0'
        dataBindingSupport = '3.2.0-alpha10'
        coreVersion = '1.3.1'
        lifecycleVersion = '2.2.0'
        navigationVersion = '2.3.0'
        roomVersion = '2.3.0-alpha02'
        pagingVersion = '3.0.0-alpha02'
        lifecycleVersion = '2.2.0'
        coroutineVersion = '1.3.7'
        playServicesVersion = '18.1.0'
        multidexVersion = '1.0.3'
        rxJavaVersion = '3.0.0'
        rxAndroidVersion = '3.0.0'
        constraintlayoutVersion = '2.0.3'

        // third party
        baseutil = '1.0.9'
        retrofitVersion ='2.9.0'
        okhttpVersion ='3.12.2' // todo using this version for lower android API support (remove after upgrading min support to api 21+)
        retrofitAdapterVersion ='3.0.0'
        countlyVersion = '20.04.2'
        glideVersion = '4.9.0'
        reactiveNetworkVersion = '3.0.6'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:$jfrogVersion"
    }
}

allprojects {
    repositories {
        google() // make it first element
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/countly/maven" }
        maven { url "https://oss.jfrog.org/libs-snapshot" }
        maven {
            url "http://maven2.mpars.ir/artifactory/libs-release-local"
            credentials {
                username = "${mpars_artifactory_username}"
                password = "${mpars_artifactory_password}"
            }
        }
        maven {
            url "https://jitpack.io"
            content {
                excludeGroup("Kotlin/Native")
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
