// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        gradleVersion = '4.0.0'
        jfrogVersion = '4.9.8'
        kotlinVersion = '1.3.72'

        junitVersion = '4.13'
        testRunnerVersion = '1.3.0-rc03'
        testEspresso = '3.3.0-rc03'
        supportVersion = '1.2.0'
        coreVersion = '1.3.1'
        constraintlayoutVersion = '2.0.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:$jfrogVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google() // make it first element
        jcenter()
        maven {
            url "http://maven2.mpars.ir/artifactory/libs-release-local"
            credentials {
                username = "${mpars_artifactory_username}"
                password = "${mpars_artifactory_password}"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
