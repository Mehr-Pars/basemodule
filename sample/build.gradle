apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        release {
            storeFile file('C:\\mehrpars.jks')
            storePassword 'mehrpars2019'
            keyAlias = 'Mehr Pars'
            keyPassword 'mehrpars2019'
        }
    }
    compileSdkVersion project.targetSdkVersion.toInteger()
    defaultConfig {
        applicationId project.sampleApplicationId
        minSdkVersion project.minSdkVersion.toInteger()
        targetSdkVersion project.targetSdkVersion.toInteger()
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
